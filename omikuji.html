<!DOCTYPE html>
<html xmlns:th = "http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<title>おみくじ</title>
</head>
<body>
	<h1>おみくじ</h1>
	
	<form action = "/omikuji" method = "post">
	<p>名前：
		<input type = "text" name = "name" placeholder = "名前">
		<input type = "submit" value = "占う">
	</p>
	</form>
	
	<div th:if = "${fortune != null}">
		<h1>おみくじ結果</h1>
		
		<p><span th:text="${person == null} ? 'ゲスト' : ${person.name}"></span>さん、こんにちは！</p>
		<p>本日の運勢は、、、<span th:text="${fortune == null} ? '' : ${fortune.calc()}"></span>です</p>
	</div>
</body>
</html>
